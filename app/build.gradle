plugins {    id 'com.android.application'    id 'kotlin-android'    id 'kotlin-android-extensions'    id "androidx.navigation.safeargs.kotlin"    id 'kotlin-kapt'}android {    compileSdkVersion 30   // buildToolsVersion "31.0.0"    defaultConfig {        applicationId "com.fleetcomplete"        minSdkVersion 21        targetSdkVersion 30        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    dataBinding {        enabled = true    }    androidExtensions {        experimental = true    }    kotlinOptions {        jvmTarget = '1.8'    }}dependencies {    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    implementation 'androidx.core:core-ktx:1.6.0'    implementation 'androidx.appcompat:appcompat:1.3.1'    implementation 'com.google.android.material:material:1.4.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'    implementation 'com.google.android.gms:play-services-maps:17.0.1'    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'    def nav_version = "2.3.0"    //Retrofit and GSON    implementation 'com.squareup.retrofit2:retrofit:2.6.0'    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'    // Coroutine Lifecycle Scopes    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"    // Coroutines    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.0'    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.0'    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.4.0'    // ViewModel and LiveData    implementation "androidx.lifecycle:lifecycle-extensions:2.1.0"    //navigation    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"    implementation "androidx.navigation:navigation-dynamic-features-fragment:$nav_version"    //multidex    implementation 'com.android.support:multidex:1.0.3'    kapt 'com.android.databinding:compiler:3.1.4'    //google maps    implementation 'com.google.maps.android:android-maps-utils:2.2.3'    //Kodein Dependency Injection    implementation "org.kodein.di:kodein-di-generic-jvm:6.2.1"    implementation "org.kodein.di:kodein-di-framework-android-x:6.2.1"    //DataStore    implementation "androidx.datastore:datastore-preferences:1.0.0-alpha04"    // Architectural Components    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"}